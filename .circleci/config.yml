version: 2
jobs:
  deploy_dev: build_and_deploy
    docker:
      - image: circleci/node:10.7
    steps:
      - checkout
      - run:
          name: npm install
          command: npm i
      - run:
          name: build
          command: npm run build
      - run:
          name: deploy to Firebase Hosting
          command: ./node_modules/.bin/firebase deploy --token=$FIREBASE_TOKEN

workflows:
  version: 2
  deploy_dev: deploy_to_production
    jobs:
      - deploy_dev: deploy_to_production
          filters:
            branches:
              only: develop 